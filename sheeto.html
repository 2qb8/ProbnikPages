<!DOCTYPE html>
<html>
<head>
 <title>My Basic HTML Site</title>
 <style>body {
    background-color: #f2f2f2;
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    color: #333;
    
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Lato', sans-serif;
    font-weight: bold;
    color: #666;
  }
  
  p {
    line-height: 1.5;
    margin-bottom: 20px;
  }
  
  a {
    color: #007bff;
    text-decoration: none;
  }
  
  a:hover {
    color: #0056b3;
    text-decoration: underline;
  }
  
  /* Layout styles */
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .section {
    padding: 50px 0;
  }
  
  /* Footer styles */
  
  .footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
  }
  
  .footer a {
    color: #fff;
  }
  
  .footer a:hover {
    color: #ccc;
  } 
  ul {
    display:inline-block;
  }
  
  /* Responsive styles */
  
  @media (max-width: 768px) {
    .container {
      padding: 0 10px;
    }
    
    .section {
      padding: 30px 0;
    }
    
    .footer {
      padding: 10px;
      text-align: center;
    }
  } 
  </style>
</head>
<body>
 <header>
  <h1>Embed</h1>
 </header>

 <nav>
  <ul>
   <li><a href="#">Home</a></li>
   <li><a href="#">About</a></li>
   <li><a href="#">Services</a></li>
   <li><a href="#">Contact</a></li>
  </ul>
 </nav>

 <main>
  <section>
   <h2>About Us</h2>
   <p>We are a small company that specializes in providing quality products and services to our customers.</p>
  </section>

  <section>
   <h2>Our Services</h2>
   <ul>
    <li>Web design</li>
    <li>Graphic design</li>
    <li>SEO optimization</li>
    <li>Social media management</li>
   </ul>
  </section>

  
 </main>

 <footer>
  
 </footer>

</body>
</html>
